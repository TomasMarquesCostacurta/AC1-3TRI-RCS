<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
    <ion-label position="floating">Email:</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
    <ion-label position="floating">Nota secreta:</ion-label>
    <ion-input [(ngModel)]="NotaSecreta" type="text"></ion-input>
    <ion-label position="floating">Chave:</ion-label>
    <ion-input [(ngModel)]="Chave" type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="abrirTela()">Ver Resultado criptografado</ion-button>
</ion-content>
